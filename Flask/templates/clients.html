<!DOCTYPE html>
<html>
<head>
    <title>{{ 'Клиенты' }}</title>
</head>
<body>
    <h1>{{'Клиенты'}}</h1>
    <ul>
        {% for i in clients %}
            <li><a href="{{ url_for('get_client', client_id=i.id_client) }}">{{ i.client_name }}</a></li>
            <li>{{ i.client_address }}</li>
            <li>{{ i.client_phone }}</li>
            <li></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to index</a>
</body>
</html>
