{% extends "base.html" %}


{% block no_bootstrap_content %}
    <div class="flex_clients">
         <h1>{{'Клиенты'}}</h1>
    </div>
    <<ul class="flex_clients">
    {% for i in clients %}
        <li class="flex_clients-child"> <!-- Используйте <li> вместо <p> для элементов списка -->
            <a href="{{ url_for('get_client_interface', client_id=i.id_client) }}">
                {{ i.client_name }}, адрес {{ i.client_address }}, тел {{ i.client_phone }}
            </a>
        </li>
    {% endfor %}
</ul>
    <div class="flex_clients">
    <a href="{{ url_for('index') }}">Вернуться на главную страницу</a>
    </div>
{% endblock %}
