<!DOCTYPE html>
<html lang="en">
<head>
    <div class="navigation">
            <div><a href="/">Пиццы</a></div>
            <div>
                <a href="/basket">Корзина</a>
             </div>
            <div>
                 {% if current_user.is_anonymous %}
                     <a href="{{ url_for('login') }}">Служебный вход</a>
                 {% else %}
                    <a href="{{ url_for('logout',  logout='logout') }}">Выйти</a>
                 {% endif %}
             </div>
            <div>
                 {% if current_user.is_anonymous %}
                     <p></p>
                 {% else %}
                    <a href="{{ url_for('get_clients_interface') }}">Клиенты</a>
                 {% endif %}
             </div>
    </div>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
     <title>{% block title %}{% endblock %}</title>
</head>
<body>
     {% block content %}{% endblock %}
</body>
</html>
